<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <meta charset="UTF-8">
    <title>Z3D</title>
</head>
<body>

<!-------------------------------- GAME ------------------------------->
<div id="game-UI">

    <div id="info">

    </div>

    <div id="crosshair">
        <img src="../img/crosshair.png">

    </div>

    <div id="chat-div">
        <ul id="chat-ul">
            <li class="chat-msg">Press <img class="keyboard-enter" src="../img/enter.png"> to write a message</li>
        </ul>
        <input id="chat-input" class="hidden" type="text">
    </div>

    <div id="option-menu" class="d-none">
        <button id="option-menu-btn-option">Options</button>
        <a id="option-menu-btn-leave-game" href="/">Leave Game</a>
    </div>

</div>

</body>
</html>
