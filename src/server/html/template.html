<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <meta charset="UTF-8">
    <title>Z3D</title>
    <link rel="stylesheet" type="text/css" href="../fonts/HelpMe.ttf" >
</head>
<body>

<div id="loader-gif">
    <img src="../img/loader2.gif">
</div>

<!-------------------------------- GAME ------------------------------->
<div id="game-UI">

    <div id="info">

    </div>

    <div id="current-weapon-fpsview">
        <img src="../img/weapons/pistol/fpsview.png">
    </div>

    <div id="wave"></div>

    <div id="points">

    </div>

    <div id="weapon-UI">


        <div id="current-weapon">

            <div class="d-flex">
                <div id="current-weapon-bullet"></div>
                /
                <div id="current-weapon-maxbullet"></div>
                <div id="current-weapon-stored-bullet"></div>
            </div>
            <div>

            </div>
        </div>

        <div id="weapons">

        </div>


    </div>

    <div id="crosshair">
        <img src="../img/crosshair.png">

    </div>

    <div id="chat-div">
        <ul id="chat-ul">
            <!--<li class="chat-msg">Press <img class="keyboard-enter" src="../img/enter.png"> to write a message</li>-->
        </ul>
        <input id="chat-input" class="" placeholder="Press ENTER to write a message" type="text">
    </div>

    <div id="option-menu" class="d-none">
        <button id="option-menu-btn-resume">Resume</button>


        <button id="option-menu-btn-option">Options</button>
        <div id="option-panel" class="d-none">

            <div id="option-panel-sound">
                <input type="range" id="sound-input"
                       min="0" max="1" step="0.1">
                <label for="sound-input">Volume</label>
            </div>

            <div id="option-panel-sensitivity">
                <input type="range" id="sesitivity-input"
                       min="0" max="2" step="0.1">
                <label for="sesitivity-input">Mouse sensitivity</label>
            </div>

            <div id="option-panel-acceleration">
                <input type="checkbox" id="mouse-acceleration">
                <label for="mouse-acceleration">Mouse acceleration</label>
            </div>
        </div>

        <a id="option-menu-btn-leave-game" href="/">Leave Game</a>
    </div>

</div>

</body>
</html>
